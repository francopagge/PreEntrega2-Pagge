<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrando_Kids: Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <a class="home" href="../index.html">Volver a Inicio</a>
        <br><br>
        <!-- <img src="../images/logo_Celebrando_kids.jpeg" alt=""> -->

    </div>

    <form action="">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" name="nombre_apellido" id="nombre_apellido">
        <br><br>

        <label for="fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha">

        <label for="entrega">Lugar de entrega:</label>
        <input type="text" name="entrega" id="entrega">
        <br><br>

        <label for="email">Correo electronico:</label>
        <input type="email" name="email" id="email">

        <label for="telefono">Telefono de contacto</label>
        <input type="tel" name="telefono" id="telefono">
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje"></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>


</html>
